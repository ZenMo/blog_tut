{% extends "blogengine/includes/base.html" %}
	
	{% load custom_markdown %}
	
	{% block content %}
		<div class="post">
		<h1>{{ post.title }}</h1>
		<h3>{{ post.pub_date }}</h3>
		{{ post.text|custom_markdown }}
		
		<h4>Comments</h4>
		<div class="fb-comments" data-href="http://{{ post.site }}{{ post.get_absolute_url }}" data-width="470" data-num-posts="10"></div>
		
		</div>
		
{% endblock %}
